name: auto_translator_example
description: Demonstrates setup of the arb_translator package.
version: 1.0.0

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^1.0.4
    
  auto_translator:
    path: ../

flutter:
  generate: true
  uses-material-design: true